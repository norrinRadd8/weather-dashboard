<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/styles/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <form id="search-form" class="form">
      <div class="form-group">
        <div class="input-group">
          <input class="form-input weather-search search-input" type="text" id="search-input" placeholder="Search for a country or city"
            aria-labelledby="form-heading" aria-controls="today forecast" />
          <div class="input-group-append">
            <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
              Go
            </button>
          </div>
        </div>
      </div>
    </form>
    
  </header>
  
        


        <div class="list-group"></div>
        <ul>
          
        </ul>
      
      
      <div class="today-main">
        <section id="today" class="hide" role="region" aria-live="polite">    
        </section>
      </div>
        
        <section id="fiveDayHeader" class="hide"></section>
        
      <div class="five-day-forecast">
        <section id="forecast" class="mt-3 hide" role="region" aria-live="polite">  
        </section>
      </div>
        
     

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
