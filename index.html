<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/styles/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="website icon" type="svg" href="assets/images/openweathermap/01d.svg">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid">
    <form id="search-form" class="form">
      <h1>Weather</h1>
      <div class="form-group">
        <div class="input-group">
          <input class="form-input weather-search search-input" type="text" id="search-input" placeholder="Search for a city"
            aria-labelledby="form-heading" aria-controls="today forecast" />
          <div class="input-group-append">
            <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
              Go
            </button>
          </div>
        </div>
      </div>
     
    </form>
  </header>
  <div id="list-wrapper">
    <div class="list-group"></div>
  </div>
  
  
    <section id="welcomeState" role="region" aria-live="polite">
      <div class="first-state" class="hide" role="region" aria-live="polite"></div>
    </section>
  

  
        <section id="today">    
          <div class="today-main"></div>
      </div>
    </section>
        <section id="fiveDayHeader" class="hide"></section>
        
      <div class="five-day-forecast">
        <section id="forecast" class="hide" role="region" aria-live="polite">  
        </section>
      </div>
        
     

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
